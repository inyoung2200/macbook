<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>03otp</title>

    <!-- css -->
    <link href="../assets/css/03otp.css" rel="stylesheet">
    <link href="../assets/css/common.css" rel="stylesheet">
    <link href="../assets/css/reset.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="otp_header">
        <div class="com_header_tit">
            <h1>
                OTP 인증
            </h1>
        </div>
    </header>

    <!-- 메인 -->
    <main class="otp_main">
        <div class="otp_text">
            <p>
                OTP번호를 입력해 주세요.
                <br>
                미입력 시 로그인이 완료되지 않습니다.
            </p>
        </div>
        <div class="com_inputbox">
            <input class="input_text" type="text" placeholder="OTP 인증번호 입력"></input>
        </div>
        <div class="com_btn1_wrap">
            <button class="com_btn1" type="submit">
                <span class="btn_text">확인</span>
            </button>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="otp_footer">
        <div class="contour">
            <div class="line"></div>
        </div>

        <div class="com_btn3_wrap">
            <button class="com_btn3" type="submit">
                <span class="btn_text">OTP 재등록</span>
            </button>
            <div class="footer_text">
                <ul>
                    <li>휴대폰 교체/분실/OTP 인증 APP 삭제등으로 OTP인증을
                        할 수 없는 경우 OTP 초기화 요청을 선택해 주세요.
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
